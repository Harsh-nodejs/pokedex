<div class="relative overflow-x-auto border-2 border-gray-800">
  <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
    <table
      class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400"
    >
      <thead
        class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
      >
        <tr>
          <th scope="col" class="px-6 py-3">Pokemon_Name</th>
          <th scope="col" class="px-6 py-3">Pokedex_Number</th>
          <th scope="col" class="px-6 py-3">Type 1</th>
          <th scope="col" class="px-6 py-3">Type 2</th>
          <th scope="col" class="px-6 py-3">Generation</th>
          <th scope="col" class="px-6 py-3">Legendary</th>
          <th scope="col" class="px-6 py-3">Mythical</th>
        </tr>
      </thead>
      {%TBODY%}
    </table>
    
  </div>
</div>
</div>
