<tbody>
  <tr
    class="odd:bg-white odd:dark:bg-gray-900 even:bg-gray-50 even:dark:bg-gray-800 border-b dark:border-gray-700"
  >
    <th
      scope="row"
      class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
    >
      {%pokemon_name%}
    </th>
    <td class="px-6 py-4">{%pokedex_number%}</td>
    <td class="px-6 py-4">{%type_1%}</td>
    <td class="px-6 py-4">{%type_2%}</td>
    <td class="px-6 py-4">{%generation%}</td>
    <td class="px-6 py-4">{%legendary%}</td>
    <td class="px-6 py-4">{%mythical%}</td>
  </tr>
</tbody>
